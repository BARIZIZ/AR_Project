<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position GPS</title>
</head>
<body>
  <p id="demo">Cliquez sur le bouton pour obtenir votre position.</p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("demo").innerHTML = "La géolocalisation n'est pas prise en charge par ce navigateur.";
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      document.getElementById("demo").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("demo").innerHTML = "L'utilisateur a refusé la demande de géolocalisation."
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("demo").innerHTML = "L'information de localisation n'est pas disponible."
          break;
        case error.TIMEOUT:
          document.getElementById("demo").innerHTML = "La demande de localisation a expiré."
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("demo").innerHTML = "Une erreur inconnue s'est produite."
          break;
      }
    }
  </script>

  <button onclick="getLocation()">Obtenir la position</button>
</body>
</html>
